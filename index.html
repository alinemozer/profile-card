<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Advanced CSS module exercise, from the DevQuest course."
        />
        <title>Profile-Card</title>
        <link
            rel="shortcut icon"
            href="src/images/favicon-32x32.png"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="src/css/reset.css" />
        <link rel="stylesheet" href="src/css/variables.css" />
        <link rel="stylesheet" href="src/css/style.css" />
        <link rel="stylesheet" href="src/css/responsive.css" />
    </head>
    <body>
        <main class="container">
            <img
                class="top-circle"
                src="src/images/bg-pattern-top.svg"
                alt="cyan circle background"
            />

            <section class="card">
                <div class="card-container">
                    <img
                        class="photo-profile"
                        src="src/images/image-victor.jpg"
                        alt="black young man"
                    />
                    <div class="profile-info">
                        <h2 class="name">Victor Crest <span>26</span></h2>
                        <p class="localization">London</p>
                    </div>

                    <ul class="stats">
                        <li>
                            <h2 class="stats-info">80K</h2>
                            <p class="stats-description">Followers</p>
                        </li>
                        <li>
                            <h2 class="stats-info">803K</h2>
                            <p class="stats-description">Likes</p>
                        </li>
                        <li>
                            <h2 class="stats-info">1.4K</h2>
                            <p class="stats-description">Photos</p>
                        </li>
                    </ul>
                </div>
            </section>

            <img
                class="bottom-circle"
                src="src/images/bg-pattern-bottom.svg"
                alt="cyan circle background"
            />
        </main>
    </body>
</html>
